{{define "error-page"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scribble.rs - Error</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{template "non-static-css-decl" .}}
    <link
      rel="stylesheet"
      type="text/css"
      href="{{.RootPath}}/resources/base.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{.RootPath}}/resources/error.css"
    />
    {{template "favicon-decl" .}}
  </head>

  <body>
    <div class="content-wrapper">
      <div class="error-pane-wrapper">
        <div class="error-pane">
          <h1 class="error-title">(◕︿◕✿)</h1>
          <h2 class="error-message">{{.ErrorMessage}}</h2>
          <a class="go-back btn btn-color" href="{{.RootPath}}/"
            >Back to the homepage</a
          >
        </div>
      </div>
      {{template "footer" .}}
    </div>
  </body>
</html>
{{end}}
